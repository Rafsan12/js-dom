<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-500">Baap Er bank</span></h1>
    </header>

    <main>
        <section class="bg-cyan-400 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" placeholder="Your email address">
                <input class="w-9/12 block mb-2 px-3 type="password" placeholder="your password">
                <button class="bg-sky-600 mt-2 px-8 py-2 text-white font-medium rounded-2xl ">Submit</button>
            </div>
        </section>
    </main>
    
</body>
</html>
