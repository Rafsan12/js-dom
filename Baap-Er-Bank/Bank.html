<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's go some <span class="font-semibold text-violet-500">Mooony</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-2xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span class="text-cyan-800" id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded-2xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span class="text-red-600" id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-sky-400 p-8 rounded-2xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span class="text-purple-50" id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-teal-500 p-8 rounded-2xl">
                    <h4 class="text-2xl"> Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3" id="deposit" type="text" placeholder="enter your deposit amount">
                    <button class="bg-sky-600 hover:bg-blue-800 mt-2 px-8 py-2 text-white font-medium rounded-2xl " id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-indigo-600 p-8 rounded-2xl">
                    <h4 class="text-2xl"> Please Withdraw</h4>
                   <input class="w-9/12 block mb-2 px-3" id="withdraw" type="text" placeholder="enter your Withdraw amount">
                   <button class="bg-sky-600 hover:bg-blue-800 mt-2 px-8 py-2 text-white font-medium rounded-2xl " id="btn-withdraw">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <script src="Bank.js"></script>
</body>
</html>
